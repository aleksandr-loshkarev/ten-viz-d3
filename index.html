<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="content">
        <div class="head">
            <div class="head__icon"></div>
            <span class="head__label">Lead/lag synaptics vs</span>
            <select class="select">
                <option value="">Japan Equities</option>
                <option value="">Japan Equities</option>
                <option value="">Japan Equities</option>
                <option value="">Japan Equities</option>
            </select>
            <span class="head__label head__label--right">Period of:</span>
            <label class="checkbox">
                <input type="checkbox" class="input" id="reverse" checked onchange="isLeadsReverse()">
                <span class="checkbox__color checkbox__color--green"></span>
                <span class="checkbox__label">Synaptics leads Japan Equities</span>
            </label>
            <label class="checkbox">
                <input type="checkbox" class="input" id="direct" checked onchange="isLeadsDirect()">
                <span class="checkbox__color checkbox__color--red"></span>
                <span class="checkbox__label">Japan Equities leads Synaptics</span>
            </label>
        </div>
        <div class="chart"></div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
